<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<header>
  
    <nav>
      <img src="./images/logo.svg" alt="logo" class="header-logo"/>

      <ul>
        <li>Collections</li>
        <li>Men</li>
        <li>Women</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <div class="header-icon-cart-container">
      <img src="./images/icon-cart.svg" alt="cart-icon"  class="cart-icon"/>
      <img src="./images/image-avatar.png" alt="image-avatar" class="image-avatar">
    </div>
</header>

  <main>

    <section class="product-image-section">
      <img src="./images/image-product-1.jpg" alt="main-product-image"  class="main-image">
      <div class="product-more-images-container">
        <img src="./images/image-product-1-thumbnail.jpg" alt="product-1-thumnail" class="thumbnail-image">
        <img src="./images/image-product-2-thumbnail.jpg" alt="image-product-2-thumbnail" class="thumbnail-image">
        <img src="./images/image-product-3-thumbnail.jpg" alt="image-product-3-thumbnail" class="thumbnail-image">
        <img src="./images/image-product-4-thumbnail.jpg" alt="image-product-4-thumbnail" class="thumbnail-image">
      </div>
    </section>

    <section class="product-text-section">
      <div class="product-heading-container">
        <div class="company-name">SNEAKER COMPANY</div>
        <div class="product-name">Fall Limited Edition Sneakers</div>
      </div>
      <p class="product-description">
        These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="product-price-container">
        <div class="price-sub-container">
          <span class="price">$125.00</span>
          <span class="discount-percent">50%</span>
        </div>
        <span class="original-price"><s>$250.00</s></span>
      </div>
      <div class="quantity-button-container">
        <div class="quantity-container">
          <img src="./images/icon-minus.svg" alt="icon-minus">0
          <img src="./images/icon-plus.svg" alt="icon-plus">
        </div>
        <button class="add-to-cart-button"> <img src="./images/icon-cart.svg" alt="icon-cart-button"> Add to cart</button>
      </div>
    </section>
  </main>
  
 
</body>
</html>
